<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="birthdayimg">
        <div class="middle">
            <h2>Ready for the Surprise?</h3>
            <p id="countDown" style="margin-top: 5vw;"></p>
        </div>
        <audio autoplay loop>
            <source src="/cdn/songs.mp3" type="audio/mpeg">
          </audio>
    </div>

    <script>
        var countDownDate = new Date("July 01, 2024 00:00:00").getTime();

        var countdownfunction = setInterval(function () {

            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countDown").innerHTML = days + "D " + hours + "H "
                + minutes + "M " + seconds + "S ";

            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countDown").innerHTML = "HAPPY BIRTHDAY SWEETY";
                window.location = "https://www.instagram.com/the.bhautikk/";
            }

        }, 1000);
    </script>
</body>

</html>
